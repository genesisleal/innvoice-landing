<svg viewBox="-10 -30 260 340" xmlns="http://www.w3.org/2000/svg" width="400" height="500">
  <style>
    @keyframes mascotFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .mascot-body { animation: mascotFloat 3s ease-in-out infinite; }
    @keyframes waveLeft {
      0%, 100% { transform: rotate(0deg); transform-origin: 48px 90px; }
      25% { transform: rotate(-12deg); transform-origin: 48px 90px; }
      75% { transform: rotate(12deg); transform-origin: 48px 90px; }
    }
    @keyframes waveRight {
      0%, 100% { transform: rotate(0deg); transform-origin: 192px 90px; }
      25% { transform: rotate(12deg); transform-origin: 192px 90px; }
      75% { transform: rotate(-12deg); transform-origin: 192px 90px; }
    }
    .arm-left { animation: waveLeft 1.2s ease-in-out infinite; }
    .arm-right { animation: waveRight 1.2s ease-in-out infinite; }
  </style>

  <g class="mascot-body">
