<svg viewBox="-10 -10 260 320" xmlns="http://www.w3.org/2000/svg" width="400" height="500">
  <style>
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }
    .mascot-body { animation: shake 0.5s ease-in-out infinite; }

    @keyframes tearFall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(30px); opacity: 0; }
    }
    .tear-left, .tear-right { animation: tearFall 1.5s ease-in infinite; }
    .tear-right { animation-delay: 0.7s; }

    @keyframes errorBlink {
      0%, 70%, 100% { opacity: 1; }
      80%, 90% { opacity: 0.3; }
    }
    .error-text { animation: errorBlink 2s ease-in-out infinite; }

    @keyframes armSwing {
      0%, 100% { transform: rotate(0deg); transform-origin: 44px 110px; }
      50% { transform: rotate(3deg); transform-origin: 44px 110px; }
    }
    @keyframes armSwingRight {
      0%, 100% { transform: rotate(0deg); transform-origin: 196px 110px; }
      50% { transform: rotate(-3deg); transform-origin: 196px 110px; }
    }
    .arm-left { animation: armSwing 2s ease-in-out infinite; }
    .arm-right { animation: armSwingRight 2s ease-in-out infinite; }

    @keyframes mouthTremble {
      0%, 100% { transform: translateY(0); }
      25% { transform: translateY(-1px); }
      75% { transform: translateY(1px); }
    }
    .mouth { animation: mouthTremble 0.3s ease-in-out infinite; }
  </style>

  <g class="mascot-body">
    <!-- Brazo izquierdo caído -->
    <g class="arm-left">
      <path d="M44 110 C20 130, 8 170, 20 210" stroke="#374151" stroke-width="3" stroke-linecap="round" fill="none"/>
      <ellipse cx="22" cy="218" rx="14" ry="12" fill="#fff" stroke="#374151" stroke-width="2.5"/>
      <circle cx="12" cy="212" r="6" fill="#fff" stroke="#374151" stroke-width="2"/>
      <circle cx="22" cy="206" r="6" fill="#fff" stroke="#374151" stroke-width="2"/>
      <circle cx="32" cy="212" r="6" fill="#fff" stroke="#374151" stroke-width="2"/>
    </g>

    <!-- Brazo derecho caído -->
    <g class="arm-right">
      <path d="M196 110 C220 130, 232 170, 220 210" stroke="#374151" stroke-width="3" stroke-linecap="round" fill="none"/>
      <ellipse cx="218" cy="218" rx="14" ry="12" fill="#fff" stroke="#374151" stroke-width="2.5"/>
      <circle cx="208" cy="212" r="6" fill="#fff" stroke="#374151" stroke-width="2"/>
      <circle cx="218" cy="206" r="6" fill="#fff" stroke="#374151" stroke-width="2"/>
      <circle cx="228" cy="212" r="6" fill="#fff" stroke="#374151" stroke-width="2"/>
    </g>

    <!-- Cuerpo principal (documento) -->
    <rect x="40" y="8" width="160" height="200" rx="24" fill="#fff" stroke="#374151" stroke-width="3.5"/>

    <!-- Cejas tristes -->
    <line x1="68" y1="52" x2="88" y2="60" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <line x1="152" y1="60" x2="172" y2="52" stroke="#374151" stroke-width="3" stroke-linecap="round"/>

    <!-- Ojos (círculos blancos) -->
    <circle cx="85" cy="82" r="22" fill="#fff" stroke="#374151" stroke-width="3"/>
    <circle cx="155" cy="82" r="22" fill="#fff" stroke="#374151" stroke-width="3"/>

    <!-- Pupilas (mirando hacia abajo/triste) -->
    <circle cx="85" cy="88" r="10" fill="#1f2937"/>
    <circle cx="89" cy="84" r="3.5" fill="#fff"/>
    <circle cx="155" cy="88" r="10" fill="#1f2937"/>
    <circle cx="159" cy="84" r="3.5" fill="#fff"/>

    <!-- Lágrimas animadas -->
    <g class="tear-left">
      <ellipse cx="70" cy="100" rx="4" ry="6" fill="#60a5fa"/>
    </g>
    <g class="tear-right">
      <ellipse cx="170" cy="100" rx="4" ry="6" fill="#60a5fa"/>
    </g>

    <!-- Mejillas sonrojadas -->
    <ellipse cx="52" cy="100" rx="12" ry="8" fill="#fca5a5" opacity="0.6"/>
    <ellipse cx="188" cy="100" rx="12" ry="8" fill="#fca5a5" opacity="0.6"/>

    <!-- Boca temblorosa/triste -->
    <g class="mouth">
      <path d="M100 120 Q108 114, 116 118 Q124 122, 132 116 Q140 112, 148 118" stroke="#374151" stroke-width="3" stroke-linecap="round" fill="none"/>
    </g>

    <!-- Panel de error -->
    <rect x="64" y="140" width="112" height="52" rx="10" fill="#1f2937"/>

    <!-- Texto ERROR con parpadeo -->
    <g class="error-text">
      <text x="120" y="166" font-family="Arial, sans-serif" font-size="22" font-weight="800" fill="#ef4444" text-anchor="middle">ERROR</text>
    </g>
    <text x="120" y="183" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#9ca3af" text-anchor="middle">Algo salió mal</text>

    <!-- Piernas -->
    <line x1="100" y1="210" x2="92" y2="260" stroke="#374151" stroke-width="4" stroke-linecap="round"/>
    <line x1="140" y1="210" x2="148" y2="260" stroke="#374151" stroke-width="4" stroke-linecap="round"/>

    <!-- Zapatos verdes -->
    <ellipse cx="88" cy="272" rx="20" ry="12" fill="#6EE7B7" stroke="#374151" stroke-width="2.5"/>
    <ellipse cx="152" cy="272" rx="20" ry="12" fill="#6EE7B7" stroke="#374151" stroke-width="2.5"/>
  </g>
</svg>
